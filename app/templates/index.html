<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Replicas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Replicas</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">MySQL ({{ mysql }})</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">-></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">BigQuery ({{ bigquery }})</a>
            </li>
            </ul>
        </div>
        </nav>
    </header>
    <h1>Replicas MySQL</h1>
    <table>
        <tr>
            <td valign="top">
                <fieldset name="cuadro" style="margin-left: 20px;">
                    <legend for="cuadro">Operation  </legend>    
                    <form method="post" action="sumar"  class="form-signin">
                        <label for="tabla">Source table</label>
                        <select name="tabla" id="source">
                            {% for item in resultados %}
                            <option value="{{ item.TABLE_NAME }}">
                                {{ item.TABLE_SCHEMA }}.{{ item.TABLE_NAME }} ({{ item.TABLE_ROWS }} rows)
                            </option>                            
                            {% endfor %}
                        </select>
                        <br/>
                        <label for="destino">Target table</label>
                        raw.<input type="text" id="destino" name="destino" required>
                        <br/><br/>
                        <input type="button" value="Replicate" id="doReplicar">
                    </form>
                </fieldset>
            </td>
            <td valign="top">
                <fieldset name="cuadro" style="margin-left: 20px;">
                    <legend for="cuadro">Console</legend>    
                    <div class="console">
                        <pre class="console-text"></pre>
                    </div>
                </fieldset>
            </td>
        </tr>
    </table>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="{% static 'main.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
